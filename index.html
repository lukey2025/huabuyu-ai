<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花不语·GEO优化服务平台</title>
    <script src="https://cdn.tailwindcss.com/3.3.3"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f5f7fa;
            background-image: 
                radial-gradient(rgba(107, 114, 128, 0.05) 1px, transparent 1px),
                radial-gradient(rgba(107, 114, 128, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.12);
        }
        
        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #165DFF;
            box-shadow: 0 0 0 3px rgba(22, 93, 255, 0.1);
        }
        
        .btn-primary {
            width: 100%;
            padding: 14px;
            background-color: #165DFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover:not(:disabled) {
            background-color: #0e4ed8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(22, 93, 255, 0.3);
        }
        
        .btn-primary:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-secondary {
            width: 100%;
            padding: 14px;
            background-color: #f8fafc;
            color: #334155;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background-color: #f1f5f9;
            border-color: #cbd5e1;
        }
        
        .error {
            color: #dc2626;
            background-color: #fef2f2;
            border-left: 4px solid #dc2626;
            padding: 12px 16px;
            border-radius: 0 8px 8px 0;
            margin: 16px 0;
        }
        
        .success {
            color: #16a34a;
            background-color: #f0fdf4;
            border-left: 4px solid #16a34a;
            padding: 12px 16px;
            border-radius: 0 8px 8px 0;
            margin: 16px 0;
        }
        
        .result-card {
            background-color: #f8fafc;
            padding: 20px;
            margin-bottom: 16px;
            border-radius: 8px;
            border-left: 4px solid #165DFF;
        }
        
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .icon-wrapper {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: rgba(22, 93, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #165DFF;
            font-size: 24px;
        }
        
        .intro-card {
            background: linear-gradient(135deg, #e6f0ff 0%, #f0f7ff 100%);
            border-left: 4px solid #165DFF;
        }
        
        /* Markdown 样式 */
        .markdown-content h1, .markdown-content h2, .markdown-content h3, .markdown-content h4, .markdown-content h5, .markdown-content h6 {
            font-weight: 600;
            margin-top: 1.5em;
            margin-bottom: 0.75em;
            color: #1e293b;
        }
        
        .markdown-content h1 {
            font-size: 1.8rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.3em;
        }
        
        .markdown-content h2 {
            font-size: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 0.3em;
        }
        
        .markdown-content h3 {
            font-size: 1.25rem;
        }
        
        .markdown-content p {
            margin-bottom: 1em;
            line-height: 1.6;
            color: #475569;
        }
        
        .markdown-content ul, .markdown-content ol {
            margin-bottom: 1em;
            padding-left: 1.5em;
        }
        
        .markdown-content ul {
            list-style-type: disc;
        }
        
        .markdown-content ol {
            list-style-type: decimal;
        }
        
        .markdown-content li {
            margin-bottom: 0.5em;
            color: #475569;
        }
        
        .markdown-content strong {
            font-weight: 600;
            color: #1e293b;
        }
        
        .markdown-content em {
            font-style: italic;
            color: #64748b;
        }
        
        .markdown-content code {
            background-color: #f1f5f9;
            padding: 0.2em 0.4em;
            border-radius: 0.375rem;
            font-family: monospace;
            font-size: 0.9em;
            color: #334155;
        }
        
        .markdown-content pre {
            background-color: #f1f5f9;
            padding: 1em;
            border-radius: 0.375rem;
            overflow-x: auto;
            margin-bottom: 1em;
        }
        
        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid #cbd5e1;
            padding-left: 1em;
            margin-left: 0;
            margin-bottom: 1em;
            color: #64748b;
        }
        
        /* 加载动画 */
        .loading-spinner {
            border: 3px solid rgba(22, 93, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid #165DFF;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 结果卡片标题样式 */
        .result-card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
        }
        
        .result-card-title i {
            margin-right: 0.5rem;
            color: #165DFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 标题部分 -->
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">花不语GEO分析系统</h1>
            <p class="text-gray-500">AI时代品牌内容的新入口优化工具</p>
        </div>
        
        <!-- 产品简介 -->
        <div class="intro-card p-6 rounded-lg mb-8">
            <div class="flex items-start">
                <div class="icon-wrapper mr-4 flex-shrink-0">
                    <i class="fas fa-lightbulb"></i>
                </div>
                <div>
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">产品简介</h2>
                    <p class="text-gray-700">花不语·国内GEO优化服务平台旨在帮助国内企业品牌在各个大模型（如豆包、DeepSeek等）中提升可见度与推荐率，通过AI语义监测与优化算法，提高品牌、产品或服务在AI问答结果中的优先被引用概率，成为AI时代品牌内容的新入口优化工具。</p>
                </div>
            </div>
        </div>
        
        <!-- 主要内容卡片 -->
        <div class="card p-8 mb-8">
            <div class="flex items-center mb-6">
                <div class="icon-wrapper mr-4">
                    <i class="fas fa-chart-line"></i>
                </div>
                <h2 class="text-2xl font-semibold text-gray-800">品牌AI搜索可见度分析</h2>
            </div>
            
            <div id="formSection">
                <div class="mb-6">
                    <label class="block mb-2 font-medium text-gray-700">品牌名称 <span class="text-red-500">*</span></label>
                    <input type="text" id="companyName" class="input-field" placeholder="输入品牌名称" required>
                </div>
                
                <div class="mb-6">
                    <label class="block mb-2 font-medium text-gray-700">目标关键词 <span class="text-red-500">*</span></label>
                    <input type="text" id="targetKeyword" class="input-field" placeholder="输入目标关键词" required>
                </div>
                
                <div class="mb-6">
                    <label class="block mb-2 font-medium text-gray-700">官方网站</label>
                    <input type="text" id="websiteUrl" class="input-field" placeholder="输入官网网址">
                </div>
                
                <div class="mb-6">
                    <label class="block mb-2 font-medium text-gray-700">联系邮箱</label>
                    <input type="email" id="contactEmail" class="input-field" placeholder="输入联系邮箱">
                </div>
                
                <div id="error" class="error" style="display: none;"></div>
                <div id="success" class="success" style="display: none;"></div>
                
                <button id="analyzeBtn" class="btn-primary" onclick="handleAnalyze()">开始分析</button>
            </div>
            
            <div id="resultSection" class="mt-8" style="display: none;">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">分析结果</h2>
                
                <div class="result-card">
                    <div class="result-card-title">
                        <i class="fas fa-search-dollar"></i>问题诊断
                    </div>
                    <div id="problemDiagnosis" class="markdown-content">品牌在AI搜索中缺乏足够的权威引用和内容覆盖。</div>
                </div>
                
                <div class="result-card">
                    <div class="result-card-title">
                        <i class="fas fa-tools"></i>优化建议
                    </div>
                    <div id="optimizationSuggestions" class="markdown-content">1. 创建专业内容页面 2. 优化官网元标签 3. 建立品牌提及</div>
                </div>
                
                <div class="result-card">
                    <div class="result-card-title">
                        <i class="fas fa-chart-pie"></i>效果预测
                    </div>
                    <div id="effectPrediction" class="markdown-content">预计优化后，AI搜索可见度可显著提升。</div>
                </div>
                
                <button class="btn-secondary mt-6" onclick="resetForm()">重新分析</button>
            </div>
        </div>
        
    </div>

    <script>
        const MAKE_WEBHOOK_URL = "https://hook.us2.make.com/5f95xre7wr10n1cntvi58um8urh5ermm";
        let timerInterval;
        
        // 简化的Markdown解析器
        function parseMarkdown(text) {
            if (!text) return "";
            
            // 处理粗体
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // 处理斜体
            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // 处理代码
            text = text.replace(/`(.*?)`/g, '<code>$1</code>');
            
            // 处理换行 - 将换行符转换为<br>
            text = text.replace(/\n/g, '<br>');
            
            // 处理列表项
            text = text.replace(/^\s*[-*]\s+(.*)/gm, '<li>$1</li>');
            text = text.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
            
            // 处理数字列表
            text = text.replace(/^\s*\d+\.\s+(.*)/gm, '<li>$1</li>');
            text = text.replace(/(<li>.*<\/li>)/s, '<ol>$1</ol>');
            
            return text;
        }
        
        // 提取并处理analysis对象
        function extractAndProcessAnalysis(data) {
            console.log("原始响应:", data);
            
            try {
                // 尝试直接解析JSON
                let parsedData;
                if (typeof data === 'string') {
                    parsedData = JSON.parse(data);
                } else {
                    parsedData = data;
                }
                
                // 查找analysis对象
                let analysis = parsedData.analysis || parsedData;
                
                // 返回处理后的数据
                return {
                    problemDiagnosis: analysis.problem_diagnosis || analysis.problemDiagnosis || "品牌在AI搜索中缺乏足够的权威引用和内容覆盖。",
                    optimizationSuggestions: analysis.optimization_suggestions || analysis.optimizationSuggestions || "1. 创建专业内容页面 2. 优化官网元标签 3. 建立品牌提及",
                    effectPrediction: analysis.effect_prediction || analysis.effectPrediction || "预计优化后，AI搜索可见度可显著提升。"
                };
            } catch (e) {
                console.error("解析失败:", e);
                
                // 如果解析失败，尝试从文本中提取关键信息
                let problemDiagnosis = "品牌在AI搜索中缺乏足够的权威引用和内容覆盖。";
                let optimizationSuggestions = "1. 创建专业内容页面 2. 优化官网元标签 3. 建立品牌提及";
                let effectPrediction = "预计优化后，AI搜索可见度可显著提升。";
                
                // 尝试从文本中查找关键字段
                if (typeof data === 'string') {
                    if (data.includes('problem_diagnosis')) {
                        const match = data.match(/"problem_diagnosis":\s*"([^"]*)"/);
                        if (match) problemDiagnosis = match[1];
                    }
                    
                    if (data.includes('optimization_suggestions')) {
                        const match = data.match(/"optimization_suggestions":\s*"([^"]*)"/);
                        if (match) optimizationSuggestions = match[1];
                    }
                    
                    if (data.includes('effect_prediction')) {
                        const match = data.match(/"effect_prediction":\s*"([^"]*)"/);
                        if (match) effectPrediction = match[1];
                    }
                }
                
                return {
                    problemDiagnosis,
                    optimizationSuggestions,
                    effectPrediction
                };
            }
        }
        
        function handleAnalyze() {
            const companyName = document.getElementById('companyName').value;
            const targetKeyword = document.getElementById('targetKeyword').value;
            const websiteUrl = document.getElementById('websiteUrl').value;
            const contactEmail = document.getElementById('contactEmail').value;
            const errorElement = document.getElementById('error');
            const successElement = document.getElementById('success');
            const analyzeBtn = document.getElementById('analyzeBtn');
            
            if (!companyName || !targetKeyword) {
                errorElement.textContent = "请填写品牌名称和目标关键词";
                errorElement.style.display = "block";
                return;
            }
            
            // 开始计时
            let seconds = 0;
            analyzeBtn.disabled = true;
            analyzeBtn.classList.add('animate-pulse');
            errorElement.style.display = "none";
            successElement.style.display = "none";
            
            timerInterval = setInterval(() => {
                seconds++;
                analyzeBtn.textContent = `分析中...${seconds}秒`;
            }, 1000);
            
            fetch(MAKE_WEBHOOK_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    company_name: companyName,
                    target_keyword: targetKeyword,
                    website_url: websiteUrl,
                    contact_email: contactEmail
                })
            })
            .then(response => {
                // 清除计时器
                clearInterval(timerInterval);
                
                // 处理响应
                return response.text().then(text => {
                    console.log("Webhook响应:", text);
                    
                    // 显示成功消息
                    successElement.textContent = "分析成功完成";
                    successElement.style.display = "block";
                    
                    // 提取并处理analysis对象
                    const analysis = extractAndProcessAnalysis(text);
                    console.log("解析后的分析数据:", analysis);
                    
                    // 切换到结果展示
                    document.getElementById('formSection').style.display = "none";
                    document.getElementById('resultSection').style.display = "block";
                    
                    // 应用Markdown解析并设置内容
                    document.getElementById('problemDiagnosis').innerHTML = parseMarkdown(analysis.problemDiagnosis);
                    document.getElementById('optimizationSuggestions').innerHTML = parseMarkdown(analysis.optimizationSuggestions);
                    document.getElementById('effectPrediction').innerHTML = parseMarkdown(analysis.effectPrediction);
                    
                    analyzeBtn.classList.remove('animate-pulse');
                    analyzeBtn.disabled = false;
                    analyzeBtn.textContent = "开始分析";
                });
            })
            .catch(error => {
                // 清除计时器
                clearInterval(timerInterval);
                analyzeBtn.classList.remove('animate-pulse');
                
                console.error("请求失败:", error);
                errorElement.textContent = "分析失败: " + error.message + "。请检查网络连接或稍后重试。";
                errorElement.style.display = "block";
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = "开始分析";
            });
        }
        
        function resetForm() {
            document.getElementById('resultSection').style.display = "none";
            document.getElementById('formSection').style.display = "block";
            document.getElementById('companyName').value = "";
            document.getElementById('targetKeyword').value = "";
            document.getElementById('websiteUrl').value = "";
            document.getElementById('contactEmail').value = "";
            document.getElementById('analyzeBtn').disabled = false;
            document.getElementById('analyzeBtn').textContent = "开始分析";
            document.getElementById('success').style.display = "none";
            document.getElementById('error').style.display = "none";
        }
    </script>
</body>
</html>
